
  <div class="container container  p-3 mb-5 mt-5" >
    <div class="row mt-5 justify-content-center">
      <div class="col-md-6 justify-content-center">
        <div class="card shadow-lg mt-5 " style="width: 100%; height: 100%;">
          <div class="card-body" >
            <h1 class="card-title text-center">Login</h1>


                  <div class="form-group">
                    <label for="exampleInputEmail" class="roboto-mono">Endere√ßo de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Seu seu email" [(ngModel)]='usuarioLogin.usuario'>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1" class="roboto-mono">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]='usuarioLogin.senha'>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-azul w-25 " (click)='entrar()'>Entrar</button>
                  </div>
                  <div class="d-flex justify-content-center mt-3 mb-2">
                  <cool-google-button color="dark"(click)='signInWithGoogle()' >
                    Login with Google
                  </cool-google-button>
                </div>
                  <div class="d-flex justify-content-center mt-3">
                  <cool-cool-facebook-button color="dark"(click)='signInWithFB()' >
                    Login with Facebook
                  </cool-cool-facebook-button>
                </div>






          </div>
        </div>
      </div>
    </div>
  </div>
