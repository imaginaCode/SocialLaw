<div class="feed roboto" data-aos="fade-down" data-aos-duration="1000" style="background-color: white">
    <div class="container shadow-lg p-3 mb-5">
        <div class="row">
            <div class="col-md-8 mt-5">
                
                <div class="card mt-5 mb-5">
                    <div class="card-header">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title"> {{postagem.titulo}} </h5>
                                <small>Tema: {{postagem.tema.descricao}}</small>
                            </div>
                            <div class="col-md-4 d-flex justify-content-end">
                            </div>
                        </div>
                    </div>
                
                    <div class="card-body">
                        <p class="card-text" aria-describedby="texto"> {{postagem.artigo}} </p>
                        <small id="texto" class="form-text m-0 text-muted mb-3 roboto-mono">
                            Postado em {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date:'HH:mm'}}</small>
                    </div>
                </div>

                <hr class="mt-4 mb-4">

                <h5 class="text-center">Tem certeza que deseja apagar essa mensagem?</h5>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-outline-success" (click)="btnSim()">Sim</button>
                    <button class="btn btn-outline-danger" (click)="btnNao()">Não</button>
                </div>

            </div>





            <!-- COLUNA PARA O PERFIL LATERAL -->
            <div class="col-md-4 mt-5">
                <app-navbar-lateral></app-navbar-lateral>
            </div>


        </div>
    </div>
</div>
