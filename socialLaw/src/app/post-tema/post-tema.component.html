<div class="container roboto">

  <div class="row mt-5 mb-5 justify-content-center">

      <div class="col-md-8">
        <h3 class="text-center mt-5 mb-4">Cadastro de um novo tema</h3>

        <div class="form-group">
          <label class="roboto-mono" for="texto">Nome do tema:</label>
          <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o nome do seu novo tema" [(ngModel)]='tema.nome'>
      </div>
      <div class="form-group">
        <label class="roboto-mono" for="texto">Descrição do tema:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Digite a descrição do seu novo tema" [(ngModel)]='tema.descricao'>
    </div>
      <div class="row mb-5">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-vinho w-25" (click)='cadastrar()'>Cadastrar</button>
        </div>
      </div>

      <hr>

      <div class="row mt-5">
        <div class="col-md-12">
          <h4 class="text-center roboto-mono">Lista de temas</h4>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nomes</th>
            <th scope="col" class="d-flex justify-content-end">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaTemas">
            <th scope="row">{{item.id_tema}}</th>
            <td>{{item.nome}}</td>
              <td class="d-flex justify-content-end">
                <a class="btn btn-vinho mr-3" [routerLink]="['/editar-tema', item.id_tema]" >Editar</a>
                <a class="btn btn-vinho" [routerLink]="['/delete-tema', item.id_tema]" >Apagar</a>
              </td>


          </tr>

        </tbody>
      </table>


      </div>
  </div>
</div>
