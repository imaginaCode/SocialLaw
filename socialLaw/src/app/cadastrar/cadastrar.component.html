<div class="container shadow-lg mt-5 pt-6 roboto" data-aos="fade-down" data-aos-duration="1000">
  <div class="row mt-5 mb-5">
    <div class="col-md-12">
      <h1 class="text-center">Cadastrar</h1>
    </div>
  </div>
  <div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-8">
      <div>
        <div class="form-group">
          <label class="roboto-mono" for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='usuarioModel.nome'>
        </div>

        <div class="form-group">
          <label class="roboto-mono" for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="nome@gmail.com" [(ngModel)]='usuarioModel.usuario'>
        </div>

        <div class="form-group">
          <label class="roboto-mono" for="foto">Foto</label>
          <div class="input-group-prepend">
          </div>
          <img id="imagem-preview rounded-circle" style="width: 100px; height: 100px;" src="assets/user.png">
          <br>
          <input style="margin-top: 10px;" type="file" (change) = 'carregarImagemPreview($event)'>
        </div>

        <div class="form-group">
          <label class="roboto-mono" for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
        </div>

        <div class="form-group">
          <label class="roboto-mono" for="senhaConf">Confirmar Senha</label>
          <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmaÃ§Ã£o de senha" [(ngModel)]='usuarioModel.senha'>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-azul w-25 mt-5 mb-5" (click)='cadastrar()' >Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
