<div class="feed roboto" data-aos="fade-down" data-aos-duration="1000" style="background-color: white">
  <div class="container shadow-lg p-3 mb-5">
    <div class="row">
      <div class="col-md-8 mt-5">
        <h3 class="text-center mb-4 roboto mt-5">
          Edição Tema
        </h3>
        <div class="form-group">
          <label class="roboto-mono" for="titulo">Nome do tema:</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu titulo"
            [(ngModel)]="tema.nome">
        </div>
        <div class="form-group">
          <label class="roboto-mono" for="titulo">Descrição do Tema:</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu titulo"
            [(ngModel)]="tema.descricao">
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
        </div>
      </div>
      <!-- COLUNA PARA O PERFIL LATERAL -->
      <div class="col-md-4 mt-5">
        <app-navbar-lateral></app-navbar-lateral>
      </div>
    </div>

  </div>
</div>
